<html lang="de"> 
<head>
	<meta charset="utf-8">
	<title>HTML5 - Videos einbinden mit video</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
    html { 
      font-size: 100%;    
      font-family: Verdana, sans-serif;  
      background: #f2f2f2; 
    }
    body { 
      background: white; 
      font-size: 0.875em; /* 14px */ 
      padding: 1em;  
      margin: 0 auto; 
    }
    
    h1 { font-size: 125%; }
    
    img, video { max-width: 100%; }
    
	</style>
</head>
<body>
<a href="../../index.html">zurück</a>
<h1>HTML5 - Videos einbinden mit &lt;video&gt;</h1>
	
	<!-- Bedienelemente anzeigen und Metadaten laden
		   IE9 und 10 laden das Posterbild nur bei preload="none"  -->	
	<video id="video" controls poster="rotenfels-poster.jpg" preload="metadata">
		
		<!-- MP4 source for all modern browsers (including firefox) -->
		<source src="rotenfels.mp4" type="video/mp4">
		
		<!-- Add a downloadable link for users who do not have a HTML5 video capable browser -->
		<a href="rotenfels.mp4">Download MP4 video</a>
	</video>


	<!-- The main page footer can contain items such as copyright and contact information. It can also contain a duplicated navigation of your site which is not usually contained within a <nav> -->
	<!-- ARIA: the landmark role "contentinfo" is added here as it contains metadata that applies to the parent document -->
	<footer role="contentinfo">
	
		<!-- Copyright information can be contained within the <small> element. The <time> element is used here to indicate that the '2012' is a date -->
		<small>Zuletzt geändert: <time datetime="2015-10-22">22. Oktober 2015</time></small>
		
	</footer>
	
	<!-- Required to initiate video play in Android -->
	<script>
		// Use browser sniffing to check if it's a pre Android 4 device (some say browser sniffing is bad - but I think it's appropriate here)
		var isPreAndroid4 = parseInt(navigator.userAgent.slice(navigator.userAgent.toLowerCase().indexOf('android')+8)) < 4;
		
		// If this is a pre Android 4 device, then add a click handler to play the audio and video when it is "clicked" (touched)
		if (isAndroid) {
			var video = document.getElementById("video");
			video.addEventListener("touchstart", function() { video.play(); }, false);
		}
	</script>
	
</body>
</html>
