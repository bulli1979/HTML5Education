<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">	
	<title>Grafiken einbinden mit srcset x </title>
    <style>
      html { 
        font-size: 100%;    
        font-family: Verdana, sans-serif; 
        background: #f2f2f2; 
      }
      body { 
        background: white; 
        font-size: 14px;
        font-size: 0.875rem; 
        padding: 1em;  
        margin: 0 auto; 
      }
      h2 {
        font-size: 24px;
        font-size: 1.5rem;
        color: #666;
        margin-top: 3em;
      }
      figcaption {
        font-size: 12px;
        font-size: 0.75rem;
      }
      img { 
        max-width: 100%; 
        height: auto;
      } 
      code {
        font-size: 14px;
        font-size: 0.875rem;
   	  }
    </style>
</head>
<body>
<a href="../../index.html">zurück</a><br>
<h1>Grafiken einbinden mit srcset x</h1>
<p>Browser DPI wird abgefragt und das ensprechende Bild verwendet.</p> 

<figure>
  <img src="small.jpg" 
       alt="Brücken in New York"
       srcset="small.jpg 1x, medium.jpg 2x, large.jpg 3x">
  <figcaption>Brücken in New York</figcaption>
</figure>

<code>
<xmp>
<figure>
  <img src="small.jpg" 
       alt="Brücken in New York"
       srcset="small.jpg 1x, medium.jpg 2x, large.jpg 3x">
  <figcaption>Brücken in New York</figcaption>
</figure>
</xmp>
</code>

</body>
</html>
