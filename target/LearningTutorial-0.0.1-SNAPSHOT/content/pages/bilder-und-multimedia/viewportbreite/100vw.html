<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Flexible Grafiken einbinden</title>
  <style>
   html { 
      font-size: 100%;    
      font-family: Verdana, sans-serif; 
      background: white; 
      height: 100%;
    }
    
    body { 
      background: white; 
      min-height: 100%;
      font-size: 14px;
      font-size: 0.875rem; 
      padding: 1em;  
      margin: 0 auto; 
    }
    h1 {
      font-size: 16px;
      font-size: 1rem; 
      padding: 0;
      margin: 0 0 1em 0;
    }
    h2 {
      font-size: 24px;
      font-size: 1.5rem;
      color: #666;
      margin-top: 3em;
    }    
    figure {
      padding: 0;
      margin: 0;
    }
    figcaption {
      font-size: 12px;
      font-size: 0.75rem;
    }

    /* Flexible Grafiken für responsive Webseiten */ 
    /* Mit max-width wird ein Bild nicht größer als das Elternelement */  
    img { 
      max-width: 100%; 
      height: auto;
    }
    

  </style>
</head>
<body>
<a href="../../index.html">zurück</a><br>
<a href="mediaquery.html">Mediaquery</a>
<h1>Flexible Grafiken: srcset w</h1> 

<figure>
  <img srcset="small.jpg 400w, 
               medium.jpg 800w, 
               large.jpg 1600w"
       src="small.jpg" 
       alt="Brücken in New York">
  <figcaption>Brücken in New York</figcaption>
</figure>
<code>
  <xmp>
  <figure>
  <img srcset="small.jpg 400w, 
               medium.jpg 800w, 
               large.jpg 1600w"
       src="small.jpg" 
       alt="Brücken in New York">
  <figcaption>Brücken in New York</figcaption>
</figure>
  </xmp>
  </code>
</body>
</html>
