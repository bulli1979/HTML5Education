<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">	
	<title>Flexible Grafiken einbinden</title>
  <style>
    html { 
      font-size: 100%;    
      font-family: Verdana, sans-serif; 
      background: #f2f2f2; 
    }
    body { 
      background: white; 
      font-size: 14px;
      font-size: 0.875rem; 
      padding: 1em;  
      margin: 0 auto; 
    }
    h2 {
      font-size: 24px;
      font-size: 1.5rem;
      color: #666;
      margin-top: 3em;
    }
    figcaption {
      font-size: 12px;
      font-size: 0.75rem;
    }

    /* Flexible Grafiken für responsive Webseiten benutzen*/ 
    /* Mit max-width wird ein Bild nicht größer als das Elternelement es wächst ausserdem mit*/  
    
    img { 
      max-width: 100%; 
      height: auto;
    }
    

  </style>
</head>
<body>
<a href="../../index.html">zurück</a><br>
<a href="ohnewidth.html">ohne</a>
<h1>Flexible Grafiken einbinden mit maximaler breite</h1> 

<figure>
  <img src="medium.jpg" alt="Flippern macht Spass">
  <figcaption>Flippern macht Spass</figcaption>
</figure>
<code>
max-width:100%;
</code>
</body>
</html>
