<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Flexible Grafiken einbinden</title>
  <style>
   html { 
      font-size: 100%;    
      font-family: Verdana, sans-serif; 
      background: white; 
      height: 100%;
    }
    
    body { 
      background: white; 
      min-height: 100%;
      font-size: 14px;
      font-size: 0.875rem; 
      padding: 1em;  
      margin: 0 auto; 
    }
    h1 {
      font-size: 16px;
      font-size: 1rem; 
      padding: 0;
      margin: 0 0 1em 0;
    }
    h2 {
      font-size: 24px;
      font-size: 1.5rem;
      color: #666;
      margin-top: 3em;
    }    

    /* Flexible Grafiken für responsive Webseiten */ 
    /* Mit max-width wird ein Bild nicht größer als das Elternelement */  
    img { 
      max-width: 100%; 
      height: auto;
    }
    code {
      font-size: 14px;
      font-size: 0.875rem;
    }

  </style>
</head>
<body>
<a href="../../index.html">zurück</a>

  <h1>&lt;picture&gt; und »art direction«</h1> 

  <picture>
    <source media="(min-width: 600px)" srcset="workflow-waagerecht.png">
    <source srcset="workflow-senkrecht.png">
    <img src="workflow-waagerecht.png" alt="Unterschiedliche Bildmotive mit picture">
  </picture>
<code>
<xmp>
	<picture>
    <source media="(min-width: 600px)" srcset="workflow-waagerecht.png">
    <source srcset="workflow-senkrecht.png">
    <img src="workflow-waagerecht.png" alt="Unterschiedliche Bildmotive mit picture">
  </picture>
</xmp>
</code>
  
</body>
</html>
